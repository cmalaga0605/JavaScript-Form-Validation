
<html lang en-us> 
<header> 
	<link rel="stylesheet" href="Deliverable_4.css">
	<script> 
	function validationsForm (){
		var z = document.forms ["crisForm"]["firstName"].value;
		var x = document.forms ["crisForm"]["lastName"].value;
		var a = document.forms ["crisForm"]["email"].value;
	
		if(z == ""){
			alert("You must fill out the first name textbox");
			return false; 
		}
		else if ( x == "" ) {
			alert("You must fill out the last name textbox ");
			return false ; 
		}
		else if ( a == "" ) {
			alert("You must fill out the email textbox ");
			return false; 
		}
	}
		
	</script>
</header> 
<body>
